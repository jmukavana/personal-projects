services:
  vendor-db:
    image: postgres:latest
    container_name: vendor-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 1973
      POSTGRES_DB: vendor_db
    ports:
      - "5440:5432"
    restart: always
    volumes:
      - vendor-db-data:/var/lib/postgresql/data

    networks:
      - store-network
volumes:
  vendor-db-data:
networks:
  store-network: