spring.application.name=migration-in-spring-boot

spring.datasource.url=jdbc:mysql://localhost:3306/migration_in_spring_boot?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1973

spring.flyway.url=jdbc:mysql://localhost:3306/migration_in_spring_boot
spring.flyway.user=root
spring.flyway.password=1973
spring.flyway.driver-class-name=com.mysql.cj.jdbc.Driver
spring.flyway.locations=classpath:db/migration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
